<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div  class="form-container" style="margin-top: 15vh;">
        <form>
            <h2 style="text-align: center;font-size: 6vh;padding: 2vw 2 vh;">Login</h2>
            <fieldset style="width: 50%;margin: 0 auto;">
                <legend for="email">email :</legend>
                <input style="width: 89%;padding: 1.5vh 1.5vw;" type="text" name="email">
            </fieldset>
            <fieldset style="width: 50%;margin: 0 auto;">
                <legend for="password">password :</legend>
                <input style="width: 89%;padding: 1.5vh 1.5vw;" type="text" name="password">
            </fieldset>
            <fieldset style="width: 50%;margin: 0 auto;">
                <legend for="confirm_password">confirm password :</legend>
                <input style="width: 89%;padding: 1.5vh 1.5vw;" type="text" name="confirm_password">
            </fieldset>
            <div style="width: 50%;margin: 0 auto;margin-top:1vw">
                <input type="checkbox" value="agree">
                <label>I agree</label><br /><br />
                <a href="./signup.html" style="color: rgb(255, 255, 255);font-weight: bold;">Create an account</a><br/><br/>
                <input type="submit" value="login" class="submit_btn">
            </div>
        </form>
    </div>
</body>

</html>
