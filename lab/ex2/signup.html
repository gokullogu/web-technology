<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="./register.css">
    </head>
    <body>
        <div class="form-container" style="margin-top: 15vh;">
            <form>
                <h2 style="text-align: center;font-size: 6vh;padding: 2vw 2vh;">sign up</h2>
                <fieldset style="width: 50%;margin: 0 auto;">
                   <legend for="first name">first name :</legend>
                   <input style="width: 89%;padding: 1.5vh 1.5vw;" type="text" name="first name" style="outline:  none;">
                </fieldset>
                <fieldset style="width: 50%;margin: 0 auto;">
                    <legend for="last name">last name :</legend>
                    <input style="width: 89%;padding: 1.5vh 1.5vw;" type="text" name="last name">
                </fieldset>
                <fieldset style="width: 50%;margin: 0 auto;">
                    <legend for="email">email :</legend>
                    <input style="width: 89%;padding: 1.5vh 1.5vw;" type="text" name="email">
                </fieldset>
                <fieldset style="width: 50%;margin: 0 auto;">
                    <legend for="password">password :</legend>
                    <input style="width: 89%;padding: 1.5vh 1.5vw;" type="text" name="password" >
                </fieldset>
                <fieldset style="width: 50%;margin: 0 auto;">
                    <legend for="name">phone :</legend>
                    <input style="width: 89%;padding: 1.5vh 1.5vw;" type="phone" name="name">
                </fieldset>
                <div style="width: 50%;margin: 0 auto;margin-top:1vw">
                    <fieldset style="width: 100%;margin: 0 auto;margin-left: -1vw;">
                        <legend>gender</legend>
                        <input type="radio" name="gender" value="male">
                        <label>male</label>
                        <input type="radio" name="gender" value="female">
                        <label>female</label>
                        <input type="radio" name="gender" value="other">
                        <label>other</label>
                    </fieldset>
                    
                    <fieldset style="width: 100%;margin: 0 auto;margin-left: -1vw;">
                       <legend>Date of Birth</legend>
                       <input type="date">
                    </fieldset>
                   
                    <br/><br/>

                    <input type="checkbox" value="agree">
                    <label>I agree</label><br />

                    <br/>
                    <a href="./login.html" style="color: rgb(255, 255, 255);">registered user</a><br /><br />
                    <input type="submit" value="sign up" class="submit_btn">
                </div>
               </form>
        </div>
    </body>
</html>
