<!DOCTYPE html>
<html>

<head>
    <title>login</title>

</head>

<body style="background:url('https://images.pexels.com/photos/4855370/pexels-photo-4855370.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500');color: aliceblue;font-size: 3.5vh;">
    <div style="margin-top: 15vh;">
        <form>
            <h2 style="text-align: center;font-size: 6vh;padding: 2vw 2 vh;">Login</h2>
            <fieldset style="width: 50%;margin: 0 auto;">
                <legend for="email">email :</legend>
                <input style="width: 93%;padding: 1.5vh 1.5vw;" type="text" name="email">
            </fieldset>
            <fieldset style="width: 50%;margin: 0 auto;">
                <legend for="password">password :</legend>
                <input style="width: 93%;padding: 1.5vh 1.5vw;" type="text" name="password">
            </fieldset>
            <fieldset style="width: 50%;margin: 0 auto;">
                <legend for="confirm_password">confirm password :</legend>
                <input style="width: 93%;padding: 1.5vh 1.5vw;" type="text" name="confirm_password">
            </fieldset>
            <div style="width: 50%;margin: 0 auto;margin-top:1vw">
                <input type="checkbox" value="agree">
                <label>I agree</label><br /><br />
                <a href="./signup.html" style="color: rgb(255, 255, 255);font-size: 4vh;font-weight: bold;">Create an account</a><br/><br/>
                <input type="submit" value="login" style="width: 100%;padding: 1.5vh 1.5vw;">
            </div>
        </form>
    </div>
</body>

</html>
